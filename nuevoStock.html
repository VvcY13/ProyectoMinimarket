            <script>
                document.addEventListener('DOMContentLoaded', function() {
                const stockAEditar = JSON.parse(localStorage.getItem("stockAEditar"));
                                
                if (stockAEditar) {
                    
                    console.log("ID del producto a editar:", stockAEditar.ID);
                    console.log("nombre del producto a editar:", stockAEditar.Nombre);
                    console.log("precio del producto a editar:", stockAEditar.Precio);
                    console.log("categoria del producto a editar", stockAEditar.Categoria)
                    console.log("descripcion del producto a editar:", stockAEditar.Descripcion);
                    console.log("cantidad del producto a editar:", stockAEditar.Cantidad);

                    document.querySelector('input[name="idProducto"]').value = stockAEditar.ID;
                   
                    document.getElementById('txtNombreProducto').textContent = stockAEditar.Nombre
                   
                    document.getElementById('txtPresentacion').textContent = stockAEditar.Descripcion
                    document.getElementById('txtmostrarCantidad').textContent = stockAEditar.Cantidad;

                } else {
                    console.log("No se ha encontrado ningún producto para editar en localStorage.");
                }
            });
            </script>
